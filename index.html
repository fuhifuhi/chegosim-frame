
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チェゴシム 落書きフレーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h2 { margin: 0.5em; font-size: 1.4em; }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 10px;
    }
    select, button, input, label {
      font-size: 1em;
      padding: 0.4em;
      border-radius: 6px;
      border: none;
    }
    #container {
      position: relative;
      width: 100vw;
      height: calc(100vw * 1.78);
      max-height: 90vh;
      margin: auto;
      background: black;
    }
    video, #frameOverlay, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0; left: 0;
    }
    #drawCanvas {
      z-index: 10;
    }
    canvas#finalCanvas { display: none; }
  </style>
</head>
<body>
  <h2>📸 チェゴシム 落書きフレーム 📸</h2>

  <div id="controls">
    <select id="frameSelector">
      <option value="frame1.png">フレーム1</option>
      <option value="frame2.png">フレーム2</option>
      <option value="frame3.png">フレーム3</option>
      <option value="frame4.png">フレーム4</option>
    </select>

    <button id="switchCam">🔄 カメラ切替</button>
    <button id="snap">📷 シャッター</button>
    <button id="penToggle">🖊 手書きON</button>

    <input type="color" id="colorPicker" value="#ff69b4">
    <select id="fontSelector">
      <option value="sans-serif">ゴシック</option>
      <option value="serif">明朝</option>
      <option value="cursive">手書き風</option>
    </select>
    <input type="text" id="textInput" placeholder="テキストを入力">
    <button id="addText">📌 テキスト配置</button>
    <a id="download" style="display:none; background:#64b5f6; color:white;">📥 保存</a>
  </div>

  <div id="container">
    <video id="camera" autoplay playsinline muted></video>
    <img id="frameOverlay" src="frame1.png">
    <canvas id="drawCanvas"></canvas>
    <canvas id="finalCanvas" width="720" height="1280"></canvas>
  </div>

<script>
const video = document.getElementById("camera");
const frameOverlay = document.getElementById("frameOverlay");
const drawCanvas = document.getElementById("drawCanvas");
const finalCanvas = document.getElementById("finalCanvas");
const ctxDraw = drawCanvas.getContext("2d");
const ctxFinal = finalCanvas.getContext("2d");

let currentFacing = "user";
let drawing = false;
let penEnabled = false;

function resizeCanvas() {
  drawCanvas.width = drawCanvas.offsetWidth;
  drawCanvas.height = drawCanvas.offsetHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

drawCanvas.addEventListener("mousedown", e => { if (penEnabled) { drawing = true; ctxDraw.beginPath(); }});
drawCanvas.addEventListener("mouseup", () => drawing = false);
drawCanvas.addEventListener("mousemove", e => {
  if (drawing && penEnabled) {
    const r = drawCanvas.getBoundingClientRect();
    ctxDraw.strokeStyle = document.getElementById("colorPicker").value;
    ctxDraw.lineWidth = 3;
    ctxDraw.lineTo(e.clientX - r.left, e.clientY - r.top);
    ctxDraw.stroke();
  }
});

document.getElementById("frameSelector").addEventListener("change", e => {
  frameOverlay.src = e.target.value;
});
document.getElementById("switchCam").addEventListener("click", () => {
  currentFacing = currentFacing === "user" ? "environment" : "user";
  startCamera(currentFacing);
});
document.getElementById("penToggle").addEventListener("click", () => {
  penEnabled = !penEnabled;
  document.getElementById("penToggle").textContent = penEnabled ? "🖊 手書きOFF" : "🖊 手書きON";
});
document.getElementById("addText").addEventListener("click", () => {
  const txt = document.getElementById("textInput").value;
  const font = document.getElementById("fontSelector").value;
  ctxDraw.font = `24px ${font}`;
  ctxDraw.fillStyle = document.getElementById("colorPicker").value;
  ctxDraw.fillText(txt, 30, 40 + Math.random() * 300);
});

document.getElementById("snap").addEventListener("click", () => {
  ctxFinal.drawImage(video, 0, 0, finalCanvas.width, finalCanvas.height);
  const img = new Image();
  img.onload = () => {
    ctxFinal.drawImage(img, 0, 0, finalCanvas.width, finalCanvas.height);
    ctxFinal.drawImage(drawCanvas, 0, 0, finalCanvas.width, finalCanvas.height);
    const link = document.getElementById("download");
    link.href = finalCanvas.toDataURL("image/png");
    link.download = "chegosim_frame_edited.png";
    link.style.display = "inline";
  };
  img.src = frameOverlay.src;
});

async function startCamera(facingMode) {
  if (window.stream) {
    window.stream.getTracks().forEach(track => track.stop());
  }
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: facingMode, aspectRatio: 9/16 },
      audio: false
    });
    window.stream = stream;
    video.srcObject = stream;
  } catch (err) {
    alert("カメラエラー: " + err.message);
  }
}

startCamera(currentFacing);
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チェゴシム フォトフレーム</title>
  <style>
    body { margin: 0; background: #000; text-align: center; color: white; font-family: sans-serif; }
    video, canvas, img { max-width: 100vw; max-height: 80vh; }
    #controls { margin: 10px; }
    #frameOverlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      pointer-events: none;
      z-index: 2;
    }
    #container {
      position: relative;
    }
  </style>
</head>
<body>
  <h2>📸 チェゴシム フォトフレーム 📸</h2>
  <div id="controls">
    <select id="frameSelector">
      <option value="frame1.png">フレーム1</option>
      <option value="frame2.png">フレーム2</option>
      <option value="frame3.png">フレーム3</option>
      <option value="frame4.png">フレーム4</option>
    </select>
    <button id="snap">📷 シャッター</button>
    <a id="download" style="display:none">📥 ダウンロード</a>
  </div>
  <div id="container">
    <video id="camera" autoplay playsinline muted></video>
    <img id="frameOverlay" src="frame1.png">
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  </div>

  <script>
    const video = document.getElementById("camera");
    const frameOverlay = document.getElementById("frameOverlay");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // カメラ起動
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { alert("カメラにアクセスできません: " + err); });

    // フレーム切り替え
    document.getElementById("frameSelector").addEventListener("change", e => {
      frameOverlay.src = e.target.value;
    });

    // シャッターと保存
    document.getElementById("snap").addEventListener("click", () => {
      canvas.style.display = "block";
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      img.src = frameOverlay.src;

      setTimeout(() => {
        const link = document.getElementById("download");
        link.href = canvas.toDataURL("image/png");
        link.download = "chegosim_frame.png";
        link.style.display = "inline";
        link.textContent = "📥 画像を保存";
      }, 300);
    });
  </script>
</body>
</html>

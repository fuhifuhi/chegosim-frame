
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>チェゴシム フォトフレーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <img id="frameImage" src="frame1.png" />
  <div id="textOverlay">テキスト</div>

  <div id="controls">
    <select id="frameSelect">
      <option value="frame1.png">フレーム1</option>
      <option value="frame2.png">フレーム2</option>
      <option value="frame3.png">フレーム3</option>
      <option value="frame4.png">フレーム4</option>
    </select>
    <input type="color" id="penColor" value="#ff0000">
    <button onclick="toggleDraw()">✏️ 手書きOFF</button>
    <input type="text" id="textInput" placeholder="テキストを入力">
    <input type="range" min="10" max="60" value="24" onchange="adjustFontSize(this.value)">
    <button onclick="placeText()">💬 テキスト反映</button>
    <button onclick="switchCamera()">📷 カメラ切替</button>
    <button onclick="takePhoto()">📥 ダウンロード</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

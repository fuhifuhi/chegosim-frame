
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チェゴシム フォトフレーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      font-size: 1.5em;
      margin: 0.5em 0;
    }
    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
    }
    select, button, a {
      font-size: 1.1em;
      padding: 0.5em 1em;
      border: none;
      border-radius: 8px;
      background-color: #f06292;
      color: white;
    }
    a {
      text-decoration: none;
      background-color: #64b5f6;
    }
    #container {
      position: relative;
      width: 100vw;
      height: calc(100vw * 1.78);
      max-height: 90vh;
      margin: auto;
      overflow: hidden;
    }
    video, #frameOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>📸 チェゴシム フォトフレーム 📸</h2>
  <div id="controls">
    <select id="frameSelector">
      <option value="frame1.png">フレーム1</option>
      <option value="frame2.png">フレーム2</option>
      <option value="frame3.png">フレーム3</option>
      <option value="frame4.png">フレーム4</option>
    </select>
    <button id="switchCam">🔄 カメラ切替</button>
    <button id="snap">📷 シャッター</button>
    <a id="download" style="display:none">📥 画像を保存</a>
  </div>

  <div id="container">
    <video id="camera" autoplay playsinline muted></video>
    <img id="frameOverlay" src="frame1.png">
    <canvas id="canvas" width="720" height="1280"></canvas>
  </div>

  <script>
    const video = document.getElementById("camera");
    const frameOverlay = document.getElementById("frameOverlay");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let currentFacing = "user";

    async function startCamera(facingMode) {
      if (window.stream) {
        window.stream.getTracks().forEach(track => track.stop());
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode, aspectRatio: 9/16 },
          audio: false
        });
        window.stream = stream;
        video.srcObject = stream;
      } catch (err) {
        alert("カメラエラー: " + err.message);
      }
    }

    document.getElementById("frameSelector").addEventListener("change", e => {
      frameOverlay.src = e.target.value;
    });

    document.getElementById("switchCam").addEventListener("click", () => {
      currentFacing = currentFacing === "user" ? "environment" : "user";
      startCamera(currentFacing);
    });

    document.getElementById("snap").addEventListener("click", () => {
      canvas.style.display = "block";
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const link = document.getElementById("download");
        link.href = canvas.toDataURL("image/png");
        link.download = "chegosim_frame.png";
        link.style.display = "inline";
        link.textContent = "📥 画像を保存";
      };
      img.src = frameOverlay.src;
    });

    startCamera(currentFacing);
  </script>
</body>
</html>

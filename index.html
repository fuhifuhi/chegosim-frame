
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チェゴシム フォトフレーム</title>
  <style>
    body {
      margin: 0;
      background: #000;
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 100vw;
      height: calc(100vw * 1.78); /* 縦長比率 9:16 */
      max-height: 90vh;
      margin: auto;
      overflow: hidden;
    }
    video, #frameOverlay {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
    }
    #controls {
      margin: 10px;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h2>📸 チェゴシム フォトフレーム 📸</h2>
  <div id="controls">
    <select id="frameSelector">
      <option value="frame1.png">フレーム1</option>
      <option value="frame2.png">フレーム2</option>
      <option value="frame3.png">フレーム3</option>
      <option value="frame4.png">フレーム4</option>
    </select>
    <button id="snap">📷 シャッター</button>
    <a id="download" style="display:none">📥 画像を保存</a>
  </div>

  <div id="container">
    <video id="camera" autoplay playsinline muted></video>
    <img id="frameOverlay" src="frame1.png">
    <canvas id="canvas" width="720" height="1280"></canvas>
  </div>

  <script>
    const video = document.getElementById("camera");
    const frameOverlay = document.getElementById("frameOverlay");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // カメラ起動（縦長用アスペクト）
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user", aspectRatio: 9/16 },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("カメラにアクセスできません: " + err);
    });

    document.getElementById("frameSelector").addEventListener("change", e => {
      frameOverlay.src = e.target.value;
    });

    document.getElementById("snap").addEventListener("click", () => {
      canvas.style.display = "block";
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const link = document.getElementById("download");
        link.href = canvas.toDataURL("image/png");
        link.download = "chegosim_frame.png";
        link.style.display = "inline";
        link.textContent = "📥 画像を保存";
      };
      img.src = frameOverlay.src;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>📸 チェゴシム 落書きフレーム 📸</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📸 チェゴシム 落書きフレーム 📸</h1>
  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    <img id="frameImage" src="frame1.png" alt="frame">
    <div id="textOverlay" style="display: none;"></div>
  </div>
  <div id="controls">
    <select id="frameSelect">
      <option value="frame1.png">フレーム1</option>
      <option value="frame2.png">フレーム2</option>
      <option value="frame3.png">フレーム3</option>
      <option value="frame4.png">フレーム4</option>
    </select>
    <button onclick="switchCamera()">📷 カメラ切替</button>
    <button onclick="takePhoto()">📸 シャッター</button>
    <button onclick="toggleDraw()">✏️ 手書きOFF</button>
    <select id="penColor">
      <option value="hotpink">手書き風</option>
      <option value="skyblue">さわやか風</option>
      <option value="lime">ポップ風</option>
    </select>
    <input type="text" id="textInput" placeholder="コメントを入力">
    <button onclick="placeText()">📌 テキスト配置</button>
    <input type="range" min="16" max="64" value="32" onchange="adjustFontSize(this.value)">
    <button onclick="download()">💾 ダウンロード</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
